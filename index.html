<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="Calculator, TOP, Jack McQueen">
        <meta name="author" content="Jack McQueen">
        <meta name="description" content="An in-browser calculator for performing basic mathematical calculations">

        <title>Calculator</title>

        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <script src="scripts.js" type="text/javascript" defer></script>
    </head>

    <body>
        <section class="calculator">
            <div class="calcuation">
                <p></p>
            </div>

            <div class="row-1">
                <button id="undo" type="button">A/C</button>

                <button id="clear" type="button">CLEAR</button>

                <button id="divide" type="button">&#247;</button>
            </div>

            <div class="row-2">
                <button id="seven" type="button">7</button>
                
                <button id="eight" type="button">8</button>

                <button id="nine" type="button">9</button>

                <button id="multiply" type="button">&#215;</button>
            </div>

            <div class="row-3">
                <button id="four" type="button">4</button>
                
                <button id="five" type="button">5</button>

                <button id="six" type="button">6</button>

                <button id="subtract" type="button">&#8722;</button>
            </div>

            <div class="row-4">
                <button id="one" type="button">1</button>
                
                <button id="two" type="button">2</button>

                <button id="three" type="button">3</button>

                <button id="add" type="button">&plus;</button>
            </div>

            <div class="row-5">
                <button id="zero" type="button">0</button>
                
                <button id="decimal" type="button">&#8729;</button>

                <button id="calculate" type="button">&equals;</button>
            </div>
        </section>
    </body>
</html>
