<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="Calculator, TOP, Jack McQueen">
        <meta name="author" content="Jack McQueen">
        <meta name="description" content="An in-browser calculator for performing basic mathematical calculations">

        <title>Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet"> 
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <script src="scripts.js" type="text/javascript" defer></script>
    </head>

    <body>
        <section class="calculator">
            <div class="calculator-cntr">
                <div class="calculation">
                    <p>0</p>
                </div>
    
                <div class="col-cntr">
                    <div class="col-1 col">
                        <button id="undo" class="action" value="AC" type="button">AC</button>
    
                        <button id="seven" class="number" value="7" type="button">7</button>
    
                        <button id="four" class="number" value="4" type="button">4</button>
    
                        <button id="one" class="number" value="1" type="button">1</button>
    
                        <button id="zero" class="number" value="0" type="button">0</button>
                    </div>
    
                    <div class="col-2 col">
                        <button id="clear" class="action" value="CE" type="button">CE</button>
                        
                        <button id="eight" class="number" value="8" type="button">8</button>
    
                        <button id="five" class="number" value="5" type="button">5</button>
    
                        <button id="two" class="number" value="2" type="button">2</button>
                    </div>
    
                    <div class="col-3 col">
                        <button id="hundredth" class="operator" value="%" type="button">%</button>
                        
                        <button id="nine" class="number" value="9" type="button">9</button>
    
                        <button id="six" class="number" value="6" type="button">6</button>
    
                        <button id="three" class="number" value="3" type="button">3</button>
    
                        <button id="decimal" value="." type="button">.</button>
                    </div>
    
                    <div class="col-4 col">
                        <button id="divide" class="operator" value="&#247;" type="button">&#247;</button>
    
                        <button id="multiply" class="operator" value="&#215;" type="button">&#215;</button>
                        
                        <button id="subtract" class="operator" value="&#8722;" type="button">&#8722;</button>
    
                        <button id="add" class="operator" value="&plus;" type="button">&plus;</button>
    
                        <button id="calculate" class="operator" value="&equals;" type="button">&equals;</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
